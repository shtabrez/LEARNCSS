    <title>border image</title>
    <style>
         #borderimg{
            border: 10px solid transparent;
           padding: 15px;
  border-image: url(https://www.w3schools.com/css/border.png) 30 
         }
    </style>
</head>
<body>
    <h1>The border-image Property</h1>
    
    <p>Here,the middle section of the image are repeated to create the border:</p>
    <p id="borderimg">border-image:url(border.png) 30 round:</p>
    <p>Here is the original image:</p><img src="https://www.w3schools.com/css/border.png">

    <p><strong>Note:</strong>Internet Explore 10,and earlier version,do not support the border-image property.</p>
