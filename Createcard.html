<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        div.card{
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);
            
        }

        div.header{
            background-color: #4CAF50;
            color: white ;
            padding: 10px;
            font-size: 40px ;
        }

        div.container{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Creat Card</h1>
    <p>The box-shadow property can be used to create paper-like cards:</p>
     
    <div class="card">
    <div class="header">
        <h1>1</h1>
    </div>

    <div class="container">
        <p>january 1 , 2021</p>
    </div>
</div>
</body>
</html>
